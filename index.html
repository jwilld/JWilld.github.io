<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Righteous|Squada+One|Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2d91eb8dd.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class='layout-grid'>
        <div class='title'>
            <h1>Hangman</h1>
            <i class="fas fa-angle-double-down"></i>
        </div>
        <div class="menu-container">
            <h4 class='how-to-play'>HOW TO PLAY</h4>
            <h4 class='player-name'>PLAYER NAME</h4>
            <h4 class='new-word'>NEW WORD</h4>
            <h4>HINT</h4>
        </div>
        <div class='player-info'>
            <!-- <h4><span class='playerOneName'></span> Score: <span class= 'playerOneScore'></span> </h4>
            <h4><span class='playerTwoName'></span> Score: <span class=' playerTwoScore'></span> </h4> -->
        </div>
        <div class='hangman-gif'></div>
        <div class='hangman-sprite'></div>
        <div class='wrong-container'>
            <p class='wrong'></p>
        </div>
        <div class='under-line'></div>
        <div class='guess-container'></div>
        <div class='box'>
            <div class='content'>
                <i class="fas fa-times"></i>
                <p class='text'></p>
            </div>
        </div>
        <div class='word-input'>
            <p>TYPE IN THE WORD TO GUESS</p>
            <input class='text-input' type="text" maxlength='13'>
            <div>
                <input class='submit' type="submit">
            </div>
        </div>
    </div>






    <script type='text/javascript' src="script.js"></script>
</body>

</html>
